<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="all" href="/src/main/resources/static/styles/style.css"
    th:href="@{/styles/style.css}" />
  <title>Products</title>
</head>
<body>
    
    <div class="container">

        <form class="well form-horizontal"  id="contact_form" action="/contact/${usuario.id}" method="post" >
          <fieldset>
    
          
            <legend>
              <center>
                <h2><b>Contact</b></h2>
              </center>
            </legend><br>
    
            <div class="form-group">
              <label class="col-md-4 control-label">NOMBRE:</label>
              <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input name="name" placeholder="name" class="form-control" type="text">
                </div>
              </div>
            </div>
    
    
            <div class="form-group">
              <label class="col-md-4 control-label">MENSAJE</label>
              <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input name="message" placeholder="message" class="form-control" type="text">
                </div>
              </div>
            </div>
    
                <p><input type="submit" value="Enviar" /></p>
         
          
    
          </fieldset>
        </form>
      </div>
      </div>



</body>
</html>
