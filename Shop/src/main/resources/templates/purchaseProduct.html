<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="all" href="/src/main/resources/static/styles/style.css"
              th:href="@{/styles/style.css}" />
        <link rel="stylesheet" type="text/css" media="all" href="/src/main/resources/static/styles/purchase.css"
              th:href="@{/styles/purchase.css}" />
        <title>Realizar la compra</title>
    </head>
    <body>
        <header>
            <section class="main-title">
                <h1 id="home">E-Game<span>Egg</span></h1>
            </section>
        </header>
        <br>
        <br>

        <main class="main-product">
            <div class="container-image">
                <h2>Confirmar la compra del producto</h2>
            </div>

        </head>

        <body class="d-flex justify-content-center">
        
            <div class="conteiner row">
        
                <div class="card" style="width: 18rem;">
                    <img class="imgProduct" th:if="${product.photo ne null}" th:src="@{/photo/}+${product.photo.id}" class="card-img-top" width="300" height="350"/>
                    <div class="card-body">
                        <h5 class="card-title">th:text="${product.Name}</h5>
                        <h3><strong>$[[${product.Price}]]</strong></h3>
                        <br></br>
                    </div>
                </div>
            </div>
        </body>
        
        </html>
            <div>
                <form enctype="multipart/form-data" class="" th:action="@{/modifyproduct/}+${product.idProduct}" method="post">
                  
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                         <strong>Efectivo</strong>
                        </label>
                        <br>
                        <button type="button" class="btn btn-warning"><strong>Comprar</strong> </button>
                      </div>
                      <br>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                        <strong>Tarjeta de Débito</strong>  
                        </label>
                        <br>
                        <form class="row g-3 needs-validation" novalidate>
                            <div class="col-md-4">
                              <label for="validationCustom01" class="form-label">Primer Nombre</label>
                              <input type="text" class="form-control" id="validationCustom01" value="" required>
                              <div class="valid-feedback">
  
                              </div>
                            </div>
                            <div class="col-md-4">
                              <label for="validationCustom02" class="form-label">Apellido</label>
                              <input type="text" class="form-control" id="validationCustom02" value="" required>
                              <div class="valid-feedback">
  
                              </div>
                            </div>
                            <div class="col-md-4">
                              <label for="validationCustomUsername" class="form-label">Username</label>
                              <div class="input-group has-validation">
                                  <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                                  </div>
                            </div>

                            <div class="col-md-3">
                                <label for="validationCustom05" class="form-label">DNI</label>
                                <input type="text" class="form-control" id="validationCustom05" required>
                                
                              </div>
                            <div class="col-md-6">
                              <label for="validationCustom03" class="form-label">Numero de la tarjeta</label>
                              <input type="text" class="form-control" id="validationCustom03" required>
                              <div class="invalid-feedback">
                                Please provide a valid number.
                              </div>
                            </div>
                            <div class="col-md-3">
                              <label for="validationCustom04" class="form-label">Código de seguridad</label>
                              <input type="text" class="form-control" id="validationCustom03" required>
                              </div>
                            </div>
                            
                            <div class="col-12">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                <label class="form-check-label" for="invalidCheck">
                                  De acuerdo a los terminos y condiciones.-
                                </label>
                                <div class="invalid-feedback">
                                  You must agree before submitting.
                                </div>
                              </div>
                            </div>
                            <br>
                            <div class="col-12">
                                <button type="button" class="btn btn-warning"><strong>Comprar</strong> </button>
                            </div>
                          </form>
                      </div>
                        <br>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                               <strong>Tarjeta de Crédito</strong>
                            </label>
                        <br>
                        <form class="row g-3 needs-validation" novalidate>
                            <div class="col-md-4">
                              <label for="validationCustom01" class="form-label">Primer Nombre</label>
                              <input type="text" class="form-control" id="validationCustom01" value="" required>
                              <div class="valid-feedback">
  
                              </div>
                            </div>
                            <div class="col-md-4">
                              <label for="validationCustom02" class="form-label">Apellido</label>
                              <input type="text" class="form-control" id="validationCustom02" value="" required>
                              <div class="valid-feedback">
  
                              </div>
                            </div>
                            <div class="col-md-4">
                              <label for="validationCustomUsername" class="form-label">Username</label>
                              <div class="input-group has-validation">
                                  <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                                  </div>
                            </div>

                            <div class="col-md-3">
                                <label for="validationCustom05" class="form-label">DNI</label>
                                <input type="text" class="form-control" id="validationCustom05" required>
                                
                              </div>
                            <div class="col-md-6">
                              <label for="validationCustom03" class="form-label">Numero de la tarjeta</label>
                              <input type="text" class="form-control" id="validationCustom03" required>
                              <div class="invalid-feedback">
                                Please provide a valid number.
                              </div>
                            </div>
                            <div class="col-md-3">
                              <label for="validationCustom04" class="form-label">Código de seguridad</label>
                              <input type="text" class="form-control" id="validationCustom03" required>
                              </div>
                            </div>
                            
                            <div class="col-12">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                <label class="form-check-label" for="invalidCheck">
                                  De acuerdo a los terminos y condiciones.-
                                </label>
                                <div class="invalid-feedback">
                                  You must agree before submitting.
                                </div>
                              </div>
                            </div>
                            <div class="col-12">
                                <button type="button" class="btn btn-warning"><strong>Comprar</strong> </button>
                            </div>
                          </form>
                      </div>

                </div>
       
                </main>
        <footer>
            <h3>Todos los derechos reservados E-GameEgg</h3>
        </footer>
        <script src="../assets/index.js"></script>
    </body>
</html>
